{% extends "base.html" %}
{% block content %}
<div class="container mt-5 cyberpunk-container">
    <h2 class="text-center cyberpunk-title">Welcome to Cyberpunk Notes ⚠️</h2>
    <p class="text-center cyberpunk-subtitle">
        Choose
    </p>           
    <div class="row justify-content-center">
        <div class="col-md-3 mb-4 animate__animated">
            <a href="{{ url_for('main.create_note') }}" class="btn cyberpunk-btn btn-lg btn-block">
                Create Note
            </a>
        </div>
        <div class="col-md-3 mb-4 animate__animated">
            <a href="{{ url_for('main.report') }}" class="btn cyberpunk-btn btn-lg btn-block">
                Report Note
            </a>
        </div>
        <div class="col-md-3 mb-4 animate__animated">
            <a href="{{ url_for('main.logout') }}" class="btn cyberpunk-btn btn-lg btn-block">
                Logout
            </a>
        </div>
    </div>
</div>
<style>
    .cyberpunk-container {
        padding: 20px;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        color: #00ffff;
        font-family: 'Orbitron', sans-serif;
    }

    .cyberpunk-title {
        font-family: 'Orbitron', sans-serif;
        color: #0ff;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0 0 20px #00ffff;
    }

    .cyberpunk-subtitle {
        font-family: 'Roboto', sans-serif;
        color: #80dfff;
        text-align: center;
    }

    .cyberpunk-btn {
        background: linear-gradient(135deg, #0f0c29, #24243e);
        color: #00ffff;
        border: none;
        font-family: 'Roboto', sans-serif;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        transition: all 0.3s ease;
    }

    .cyberpunk-btn:hover {
        background: linear-gradient(135deg, #0c0a24, #2e295f);
        box-shadow: 0 6px 25px rgba(0, 255, 255, 0.7);
        transform: scale(1.05);
    }

    .cyberpunk-btn-secondary {
        background: rgba(0, 0, 0, 0.8);
        color: #00ffff;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        font-family: 'Roboto', sans-serif;
        transition: all 0.3s ease;
    }

    .cyberpunk-btn-secondary:hover {
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 6px 25px rgba(0, 255, 255, 0.7);
        transform: scale(1.05);
    }
</style>
{% endblock %}
