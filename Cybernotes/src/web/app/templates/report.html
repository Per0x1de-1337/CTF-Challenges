{% extends "base.html" %}
{% block content %}
<div class="container mt-5 cyberpunk-container">
    <div class="text-center">
        <h2 class="cyberpunk-title animate__animated">Report a Note</h2>
        <p class="cyberpunk-subtitle animate__animated">
            Found a note that violates our terms of service? Report it here.
        </p>
    </div>
    <form id="report-form" method="POST" action="{{ url_for('main.report') }}" class="note-form animate__animated">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="note-url-input" class="cyberpunk-label">Enter Note URL:</label>
            {{ form.note_url(class="form-control cyberpunk-input", id="note-url-input") }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn cyberpunk-btn btn-lg">Submit Report</button>
        </div>
    </form>
    <p class="cyberpunk-error">
        {{ messages }}
    </p>
    <div class="text-center mt-4 animate__animated">
        <a href="{{ url_for('main.home') }}" class="btn cyberpunk-btn-secondary btn-lg mx-2">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
</div>

<style>
    .cyberpunk-container {
        padding: 20px;
        background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        color: #00ffff;
        font-family: 'Orbitron', sans-serif;
    }

    .cyberpunk-title {
        font-family: 'Orbitron', sans-serif;
        color: #0ff;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 0 0 20px #00ffff;
    }

    .cyberpunk-subtitle {
        font-family: 'Roboto', sans-serif;
        color: #80dfff;
        text-align: center;
    }

    .cyberpunk-label {
        font-family: 'Roboto', sans-serif;
        color: #00ffff;
        font-size: 16px;
    }

    .cyberpunk-input {
        background: rgba(0, 0, 0, 0.8);
        color: #00ffff;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-family: 'Roboto', sans-serif;
    }

    .cyberpunk-input:focus {
        outline: none;
        box-shadow: 0 0 10px #00ffff;
    }

    .cyberpunk-btn {
        background: linear-gradient(135deg, #0f0c29, #24243e);
        color: #00ffff;
        border: none;
        font-family: 'Roboto', sans-serif;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        transition: all 0.3s ease;
    }

    .cyberpunk-btn:hover {
        background: linear-gradient(135deg, #0c0a24, #2e295f);
        box-shadow: 0 6px 25px rgba(0, 255, 255, 0.7);
        transform: scale(1.05);
    }

    .cyberpunk-btn-secondary {
        background: rgba(0, 0, 0, 0.8);
        color: #00ffff;
        border-radius: 5px;
        box-shadow: 0 4px 20px rgba(0, 255, 255, 0.5);
        font-family: 'Roboto', sans-serif;
        transition: all 0.3s ease;
    }

    .cyberpunk-btn-secondary:hover {
        background: rgba(0, 0, 0, 0.9);
        box-shadow: 0 6px 25px rgba(0, 255, 255, 0.7);
        transform: scale(1.05);
    }

    .cyberpunk-error {
        color: #ff4040;
        font-family: 'Roboto', sans-serif;
        text-align: center;
    }
</style>
{% endblock %}
