<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Note ðŸ˜ˆ</title>
    <style>
        body {
            background: #121212;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            box-sizing: border-box; /* Ensures padding is included in width/height calculations */
        }
        
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* Ensure container considers padding */
        }
        
        .header {
            font-size: 2.5rem;
            color: #00ff00;
            letter-spacing: 2px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.4);
        }
        
        label {
            color: #00ff00;
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
            text-align: left;
            width: 100%;
        }
        
        .form-input, .form-textarea {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 18px;
            font-size: 1.2rem;
            width: 100%; /* Ensures the width is based on the container */
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box; /* Ensures padding and borders are included in width calculation */
            resize: none; /* Prevents resizing by the user */
        }
        .form-input:focus, .form-textarea:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }
        
        .submit-btn {
            background-color: #00ff00;
            color: #000;
            padding: 15px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            background-color: #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }
        
        .note-output {
            margin-top: 30px;
            font-size: 1rem;
            color: #00ff00;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
            100% {
                text-shadow: 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }
        
        #note-view-link {
            display: none;
            margin-top: 20px;
            color: #ff00ff;
            font-size: 1.2rem;
            text-decoration: none;
            text-shadow: 0 0 5px rgba(255, 0, 255, 0.6);
        }
        
        
        @keyframes movingBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        @media (max-width: 480px) {
            .form-container {
                width: 85%;
            }
            .header {
                font-size: 1.8rem;
            }
            .form-input, .form-textarea, .submit-btn {
                font-size: 1rem;
            }
        }
        

    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="form-container">
        <div class="header glowing-text">Create a Note ðŸ˜ˆ</div>

        <form id="note-form">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-input" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Save Note</button>
        </form>

        <div id="note-output" class="note-output">
            <p id="note-title"></p>
            <p id="note-content"></p>
            <p id="note-id"></p>
            <a id="note-view-link" href="">View Note</a>
        </div>
    </div>

    <script>
        const notes = JSON.parse(localStorage.getItem('notes')) || [];

        document.getElementById('note-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;

            if (notes.some(note => note.title === title)) {
                alert('Title already exists!');
                return;
            }

            const newNote = {
                note_id: `${Date.now()}`, 
                title: title,
                content: content
            };

            notes.push(newNote);
            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById("note-title").textContent = `Title: ${newNote['title']}`;
            document.getElementById("note-content").textContent = `Content: ${newNote['content']}`;
            document.getElementById("note-id").textContent = `Note ID: ${newNote['note_id']}`;
            
            document.getElementById("note-view-link").style.display = "block";
            document.getElementById("note-view-link").href = `/note/view/${newNote.note_id}`;

            document.getElementById('note-form').reset();
        });
    </script>

</body>
</html>
